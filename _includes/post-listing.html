{% for post in posts %}
  <article>
    <header>
      <h2><a href="{{ post.url }}" class="dark-link">{{ post.title }}</a></h2>
      <p>{{ post.date | date_to_string }}</p>
    </header>
    
    <p>{{ post.content }}</p>
    <p>
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ post.url }}" data-text="{{ post.title }}" data-via="tibr">Tweet</a>
  </article>
{% endfor %}
